<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Injury Prediction</title>
    {% endif %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="{% static 'jquery/jquery-3.1.1.min.js' %}"></script>
    <!--jquery ui-->
    <link href=
                  'https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/
ui-lightness/jquery-ui.css'
          rel='stylesheet'>
    <script src=
                    "https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js">
    </script>
    <!--bootstrap-->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.min.css' %}">

    <!--Datatable-->
    <link rel="stylesheet" type="text/css" href="{% static 'DataTables-1.10.18/css/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'DataTables-1.10.18/css/jquery.dataTables.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'preprocess_module/css/base.css' %}">

    <!--Chart JS-->
    <script src="{% static 'chartJS/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'chartJS/moment.js' %}"></script>
    <script src="{% static 'chartJS/chartjs-plugin-colorschemes.min.js' %}"></script>
    <script src="{% static 'chartJS/echarts.js' %}"></script>

    <!-- font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <!-- add icon link -->
    <link rel="icon" href="{% static 'image/logo.png' %}" type="image/x-icon">
    {% block header %}
    {% endblock %}
</head>
<body>
<div class="navigation">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img class="logo" src="{% static 'image/logo.png' %}" ALT="PA Depart of Labor Logo">
        <a class="navbar-brand" href="#">PA Labor Injury Prediction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="preprocess" href="{% url 'preprocess-site' %}">Preprocess</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="prediction" href="{% url 'prediction-site' %}">Prediction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="stats" href="{% url 'stats-site' %}">Stats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="neurals" href="{% url 'neural-site' %}">Neural Model</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="report" target="_blank" href="{{report_id}}">Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="help" href="{% url 'help-site' %}">Help</a>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/logout">Sign out</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container_area">
    {% block content %}
    {% endblock %}
</div>
<div class="footer-bar">
    <div class="footer" id="footer-left">
    </div>
    <div class="footer" id="footer-right">
    </div>
</div>
<script>
    const paths = $(location).attr('href').split("/");
    if (paths.length === 4) {
        $('#preprocess').addClass("active");
    } else {
        $('#' + paths[paths.length - 2]).addClass("active");
    }
</script>
<script type="text/javascript" src="{% static 'popperjs/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap-4.3.1-dist/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'DataTables-1.10.18/js/jquery.dataTables.js' %}"></script>
</body>

</html>
